                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">

                            <a class="nav-link" [routerLink]="['']" style="font-weight: bold">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/gioithieu']" style="font-weight: bold">Giới thiệu</a>
                        </li>

                            <a class="nav-link" [routerLink]="['/lienhe']" style="font-weight: bold">Liên hệ</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="#" style="font-weight: bold">Hỏi đáp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/tracnghiem']" style="font-weight: bold" >Thi trắc nghiệm</a>
                        </li>
                    </ul>
                    <form class="form-inline">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle">
                                Tài khoản
                            </a>
                            <div class="dropdown-content">
                                <a class="dropdown-item" [routerLink]="['/dangky']">Đăng ký</a>
                                <a class="dropdown-item" [routerLink]="['/dangnhap']">Đăng nhập</a>
                                <a class="dropdown-item" [routerLink]="['/quenmatkhau']">Quên mật khẩu</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item">Đăng xuất</a>
                                <a class="dropdown-item" [routerLink]="['/doimatkhau']">Đổi mật khẩu</a>

                    </form>
                </div>
            </nav>
        </div>

        <div class="col-12">
            <div>
                <img src="../../assets/banner.png" style="width: 100%">
            </div>
        </div>

        <div class="col-12" style="background-color:#f0f7f2">
            <div>
                <h1 style="text-align:center">ĐĂNG KÝ</h1>
            </div>
            <div>
                <h5 style="text-align:center">ĐĂNG KÝ SỬ DỤNG VỚI EMAIL CỦA BẠN</h5>
            </div>

            <div class="col-12">
                <div class="row mt-2">
                    <div class="col-4 mt-2" style="text-align: right">
                        <label>Email:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Nhập email của bạn">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4 mt-2" style="text-align: right">
                        <label>Mật khẩu:</label>
                    </div>
                    <div class="col-5">
                        <input type="password" class="form-control" placeholder="Nhập password của bạn">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4 mt-2" style="text-align: right">
                        <label>Nhập lại mật khẩu:</label>
                    </div>
                    <div class="col-5">
                        <input type="password" class="form-control" placeholder="Nhập lại password của bạn">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4 mt-2" style="text-align: right">
                        <label>Tên:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Nhập tên của bạn">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4 mt-2" style="text-align: right">
                        <label>Số điện thoại:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Nhập số điện thoại của bạn">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4 mt-2" style="text-align: right">
                        <label>Nhập dãy ký tự:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-4 mt-2" style="text-align: right">

                        <input type="checkbox">
                    </div>
                    <div class="col-5 mt-2">
                        <p>Tôi đồng ý với điều khoản của Online Traning</p>

                    </div>
                </div>

                <div class="row" style="padding-left:40%;padding-bottom: 20px;">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">ĐĂNG KÝ TÀI KHOẢN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
